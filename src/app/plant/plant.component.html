<!-- ======= TOAST NOTIFICATION ======== -->
<p-toast></p-toast>

<!-- ======== CONFIRM POP-UP======== -->
<p-confirmPopup></p-confirmPopup>

<app-content-header [title]="'Plant'"></app-content-header>

<!-- ======= SEARCH, ADD, EXPORT ======= -->
<div class="controls">
    <input pInputText type="text" class="p-inputtext-lg pl-3 input__search" placeholder="Search" (input)="onGlobalFilter(dt1, $event)"/>
    <button pButton pRipple class="add__btn" (click)="showDialog()"><i class='bx bx-plus'></i> <span>Add Item</span></button>
    <button pButton pRipple class="p-button-info export__btn"><i class='bx bx-file mr-1' ></i> <span>Export File</span></button>
</div>

<!-- ======= TABLE ======= -->
<div class="table">
    <p-table  #dt1 [value]="plant" [tableStyle]="{ 'width': '100%'}" [globalFilterFields]="['PlantName']" >
        <ng-template pTemplate="header">
            <tr class="thead">
                <th>Plant Name</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row let-rowIndex="rowIndex">
            <tr>
                <td data-title="PlantName">{{ row.PlantName }}</td>
                <td data-title="Actions">
                    <button pButton pRipple class="edit__btn" class="p-button-success p-2 border-round mr-2" (click)="onSelect(row)"><i class='bx bx-edit-alt'></i></button>
                    <button pButton pRipple class="delete__btn" class="p-button-danger p-2 border-round" (click)="confirm2($event, row.PlantID)"><i class='bx bx-trash' ></i></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="text-center my-3" *ngIf="isLoading">
        <app-loader></app-loader>
    </div>
</div>

<!-- ========= MODAL FORM ========== -->
<p-dialog header="Add Plant" [(visible)]="visible" [modal]="true" [breakpoints]="{ '1200px': '500px' }" [style]="{ width: '35vw' }" [draggable]="false" [resizable]="false">
    <form [formGroup]="plantForm" class="p-fluid" (ngSubmit)="onSubmit()">  

        <div class="field">
          <label class="font-semibold" >Module Name</label>
          <input pInputText formControlName="PlantName" autocomplete="off" class="input">
        </div>

        <button pButton pRipple label="Submit" class="bg-indigo-500 border-round border-none submit" [disabled]="!plantForm.valid"></button>

    </form>
</p-dialog>
