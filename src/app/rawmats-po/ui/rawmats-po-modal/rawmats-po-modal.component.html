


<p-dialog 
    header="modal" 
    [(visible)]="visible" 
    [modal]="true" 
    [breakpoints]="{ '1200px': '500px' }" 
    [style]="{ width: '35vw' }" 
    [draggable]="false" 
    [resizable]="false" 
    #rawMatsPOModal
>
    <form #poForm="ngForm" [formGroup]="rawMatsPOForm" class="p-fluid" (ngSubmit)="onSubmit()">  

        <div class="grid">

            <div class="col">
                <div class="field">
                    <label class="font-semibold" >
                        P.O #
                    </label>
                    <input 
                        pInputText 
                        formControlName="PONo" 
                        autocomplete="off" 
                        class="input" 
                        placeholder="Enter PO #"
                    >
                </div>
            </div>

            <div class="col">
                <div class="field">
                    <label class="font-semibold" >
                        P.O Date
                    </label>
                    <p-calendar 
                        formControlName="PODate" 
                        [showIcon]="true" 
                        placeholder="mm/dd/yyyy"  
                        appendTo="body"
                    ></p-calendar>
                </div>
            </div>

        </div>

        <div class="grid">

            <div class="col">
                <div class="field">
                    <label class="font-semibold" >
                        Delivery Date
                    </label>
                    <p-calendar 
                        formControlName="DeliveryDate" 
                        [showIcon]="true" 
                        placeholder="mm/dd/yyyy" 
                        appendTo="body"
                    ></p-calendar>
                </div>
            </div>

            <div class="col">
                <div class="field">
                    <label class="font-semibold" >
                        PR #
                    </label>
                    <input 
                        pInputText 
                        formControlName="PRNumber" 
                        autocomplete="off" 
                        class="input" 
                        placeholder="Enter PR #"
                    >
                </div>
            </div>

        </div>

        <div class="grid">

            <div class="col">

                <div class="field">
                    <label class="font-semibold" >
                        Raw Material
                    </label>
                    <p-dropdown 
                        [options]="rawMaterial" 
                        formControlName="RawMaterialID"
                        optionLabel="RawMaterial" 
                        [style]="{'height': '40px'}" 
                        placeholder="Select Raw Material" 
                        appendTo="body" 
                        [filter]="true"
                        filterBy="RawMaterial" 
                        [showClear]="true"
                        optionValue="RawMaterialID"
                    >
                    </p-dropdown>
                </div>

            </div>

            <div class="col">
                <div class="field">
                    <label class="font-semibold" >
                        Weight
                    </label>
                    <p-inputNumber 
                        inputId="integeronly" 
                        formControlName="Weight"
                        placeholder="Enter weight"
                    /> 
                </div>
            </div>

        </div>

        <div class="grid">

            <div class="col">
                <div class="field">
                    <label class="font-semibold">
                        Supplier
                    </label>
                    <p-dropdown 
                        [options]="supplier"    
                        formControlName="SupplierID" 
                        optionLabel="Supplier" 
                        [style]="{'height': '40px'}" 
                        [showClear]="true" 
                        placeholder="Select Supplier" 
                        [filter]="true"
                        optionValue="SupplierID"
                        appendTo="body"
                        >
                    </p-dropdown>
                     
                </div>
            </div>

            <div class="col">
                <div class="field">
                    <label class="font-semibold" >
                        Remarks
                    </label>
                    <input 
                        pInputText 
                        formControlName="Remarks" 
                        autocomplete="off" 
                        class="input" 
                        placeholder="Enter Remarks"
                    >
                </div>
            </div>
        </div>

        <div class="flex justify-content-end gap-2">

            <p-button 
                icon="pi pi-times" 
                label="Cancel" 
                styleClass="p-button-rounded p-button-text"
                (click)="closeModal.emit()"
            ></p-button>

            <app-submit-button 
                [submitLoading]="submitLoading" 
                [form]="rawMatsPOForm"
            /> 
        </div>

    </form>
</p-dialog>
