
<app-content-header 
    [title]="'Transactions / Raw Mats Inspection'"
></app-content-header>


<!-- ===== TABLE ====== -->
<div class="table ">

    <p-table 
        #dt1 
        [value]="rawMatsInspection" 
        [tableStyle]="{ 'width': '100%' }" 
        [globalFilterFields]="['RawMaterial', 'Category']"
        [paginator]="true"
        [rows]="10"
        [rowsPerPageOptions]="[5, 10, 20]"
    >

        <ng-template pTemplate="caption">

            <div class="flex align-items-center justify-content-between mb-2">

                <input 
                    pInputText 
                    type="text" 
                    class="p-inputtext-lg pl-3 input__search" 
                    placeholder="Search" 

                />

                <button 
                    pButton 
                    pRipple 
                    class="add__btn" 
                    (click)="showDialog()"
                >
                    <i class='bx bx-plus'></i> 
                    <span>Add Item</span>
                </button>


            </div>

        </ng-template>

        <ng-template pTemplate="header">
            <tr class="thead">
                <th>#</th>
            </tr>
        </ng-template>
      
        <ng-template pTemplate="body" let-row let-rowIndex="rowIndex">
            <tr  *ngIf="!isLoading">
                
            </tr>
        </ng-template>


    </p-table>

    <div class="text-center my-3" *ngIf="isLoading">
      <app-loader></app-loader>
    </div>

</div>



<!-- ========= MODAL FORM ========== -->
<app-rawmats-inspection-form 
    [visible]="visible" 
    (toggleDialog)="showDialog()"
/>
