

<app-content-header [title]="'Products / Raw Material'"></app-content-header>

  
<!-- ===== TABLE ====== -->
<div class="table ">


    <p-table 
        #dt1 
        [value]="rawMaterials" 
        [tableStyle]="{ 'width': '100%' }" 
        [globalFilterFields]="['RawMaterial', 'Category']"
        [paginator]="true"
        [rows]="10"
        [rowsPerPageOptions]="[5, 10, 20]"
    >

        <ng-template pTemplate="caption">

            <div class="flex align-items-center justify-content-between mb-2">

                <input 
                    pInputText 
                    type="text" 
                    class="p-inputtext-lg pl-3 input__search" 
                    placeholder="Search" 
                    [(ngModel)]="value" 
                    (input)="onGlobalFilter(dt1, $event)"
                />

                <button 
                    pButton 
                    pRipple 
                    class="add__btn" 
                    (click)="showDialog()" 
                    *ngIf="insert"
                >
                    <i class='bx bx-plus'></i> 
                    <span>Add Item</span>
                </button>


            </div>

            <p-menu 
                #menu 
                [model]="items" 
                [popup]="true" 
                appendTo="body"
            />

        </ng-template>

        <ng-template pTemplate="header">
            <tr class="thead">
                <th>#</th>
                <th>Raw Material</th>
                <th>Quanitity</th>
                <th>Weight</th>
                <th>Status</th>
                <th *ngIf="edit"></th>
            </tr>
        </ng-template>
      
        <ng-template pTemplate="body" let-row let-rowIndex="rowIndex">
            <tr  *ngIf="!isLoading">
                <td data-title="#"> {{ rowIndex + 1 }} </td>
                <td data-title="Raw Material">
                    {{ row.RawMaterial }}
                </td>
                <td data-title="Quantity">{{ row.Quantity | number}}</td>
                <td data-title="Weight">{{ row.Weight | number}}</td>
                <td data-title="MinimumWeight">
                <span class="in-stock" *ngIf="row.Weight > row.MinimumWeight"> In Stock </span>
                <span class="low-stock" *ngIf="row.Weight < row.MinimumWeight && row.Weight > 0"> Low Stock </span>
                <span class="no-stock" *ngIf="row.Weight === 0"> No Stock </span>
                </td>
                <td data-title="Actions" *ngIf="edit">

                    <i 
                        class="pi pi-ellipsis-v cursor-pointer hover:text-indigo-500 p-2 border-circle" 
                        (click)="action.toggle($event)"
                    ></i>

                    <p-overlayPanel #action>
                        <div class="actions-overlay">
                            <p (click)="onSelect(row)">
                                <svg  width="15px" height="15px">
                                    <use href="assets/icons/icon-file-edit.svg#Layer_1"></use>
                                </svg>
                                Edit
                            </p>
                            <p (click)="onSelect(row)">
                                <svg  width="15px" height="15px">
                                <use href="assets/icons/icon-file-delete.svg#delete"></use>
                            </svg>
                            Delete
                        </p>
                        </div>
                    </p-overlayPanel>

                </td>
            </tr>
        </ng-template>


    </p-table>

    <div class="text-center my-3" *ngIf="isLoading">
      <app-loader></app-loader>
    </div>

</div>


<!-- ======= MODAL FORM ======== -->
<p-dialog 
    header="{{ modalHeader }}" 
    [(visible)]="visible" 
    [modal]="true" 
    [breakpoints]="{ '1200px': '500px' }" 
    [style]="{ width: '35vw' }" 
    [draggable]="false" 
    [resizable]="false"
>
    <form 
        [formGroup]="rawMatsForm" 
        class="p-fluid" 
        (ngSubmit)="onSubmit()" 
    >  

        <div class="field">

            <label class="font-semibold" >
                Raw Material
            </label>

            <input 
                pInputText 
                formControlName="RawMaterial" 
                autocomplete="off" 
                class="input" 
                placeholder="Enter raw material"
            >
        </div>

        <div class="field">

            <label class="font-semibold" >
                Category
            </label>

            <input 
                pInputText 
                formControlName="Category" 
                autocomplete="off" 
                class="input" 
                placeholder="Enter category"
            >

        </div>

        <div class="field">

            <label class="font-semibold">
                Minimum Quantity
            </label>

            <p-inputNumber 
                formControlName="MinimumQuantity" 
                inputId="integeronly" 
                autocomplete="off" 
                placeholder="Enter minimun quantity"
            ></p-inputNumber>

        </div>

        <div class="field">

            <label class="font-semibold">
                Minimum Weight
            </label>

            <p-inputNumber 
                formControlName="MinimumWeight" 
                inputId="integeronly" 
                autocomplete="off" 
                placeholder="Enter maximum quantity"
            ></p-inputNumber>

        </div>


        <app-submit-button 
            [submitLoading]="submitLoading" 
            [form]="rawMatsForm" 
        /> 

    </form>

</p-dialog>
