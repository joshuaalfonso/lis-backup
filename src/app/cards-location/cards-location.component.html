 <div class="cards">

    <div class="left-col">
        <a
            [routerLink]="['/warehouse-location']"
            [queryParams]="{ location: row.WarehouseLocation.toLowerCase()}"
            class="card__title"
        >
            {{row.WarehouseLocation}}
        </a>
        <!-- <h6 class="card__title">{{row.WarehouseLocation}}</h6> -->
        
        <div> 

            <span class="card__number">
                {{ row.TotalWeight | number }} KG 
            </span>

            <!-- <span 
                class="vsYesterdayGreen" 
                style="width: auto;" 
                *ngIf="vsYesterday(row) > 0"
            >
                +{{ vsYesterday(row) | number }}% 
                <i class="pi pi-arrow-up text-xs"></i> 
            </span>

            <span 
                class="vsYesterdayRed" 
                style="width: auto;" 
                *ngIf="vsYesterday(row) < 0"
            >
                {{ vsYesterday(row) | number}}% 
                <i class="pi pi-arrow-down text-xs"></i> 
            </span> -->

        </div>

    </div>

    <div class="flex justify-content-end">

        <p-knob  
            ngModel="{{ getRoundedPercentage(row.TotalWeight, row.MaximumCapacity, 1) > 100 ? 100 : getRoundedPercentage(row.TotalWeight, row.MaximumCapacity, 1)}}" 
            valueTemplate="{{ getRoundedPercentage(row.TotalWeight, row.MaximumCapacity, 1) }} %" 
            [strokeWidth]="2" 
            rangeColor="{{ isnightMode == true ? '#333232' : '#dee2e6' }}"
        />

    </div>

</div>
