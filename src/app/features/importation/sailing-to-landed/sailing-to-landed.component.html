<p-dialog 
    header="Arrived" 
    [(visible)]="visibleLandedForm"  
    [modal]="true" 
    [breakpoints]="{ '1200px': '500px' }" 
    [style]="{ width: '35vw' }" 
    [draggable]="false"
>
    <form 
        [formGroup]="landedForm" 
        class="p-fluid" 
        (ngSubmit)="onSubmit()"
    >  
  
        <div class="field">
            <label class="font-semibold" >ATA</label>
            <p-calendar 
                formControlName="ATA" 
                placeholder="mm/dd/yyyy" 
                appendTo="body" 
                [showClear]="true"
            ></p-calendar>
        </div>
  
        <div class="flex justify-content-end ">
            <p-button 
                type="submit"
                label="Submit" 
                icon="pi pi-check"
                [disabled]="!landedForm.valid"
                [loading]="isSubmitting"
            />
        </div>
  
    </form>
</p-dialog>
