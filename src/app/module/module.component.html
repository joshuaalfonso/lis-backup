<!-- ======= TOAST NOTIFICATION ======== -->
<p-toast></p-toast>

<!-- ======== CONFIRM POP-UP======== -->
<p-confirmPopup></p-confirmPopup>

<app-content-header [title]="'Module'"></app-content-header>

<div class="text-center my-3" *ngIf="isLoading">
    <app-loader></app-loader>
</div>

<p-messages 
    [(value)]="moduleError" 
    [enableService]="false" 
    [closable]="false"
    *ngIf="moduleError" 
/>

<!-- ======= TABLE ======= -->
<div class="table" *ngIf="!isLoading && moduleError.length === 0">
    <p-table  #dt1 [value]="module" [tableStyle]="{ 'width': '100%'}" [globalFilterFields]="['ModuleName']">

        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between mb-2">

                <input pInputText type="text" class="p-inputtext-lg pl-3 input__search" placeholder="Search" (input)="onGlobalFilter(dt1, $event)"/>
                <button pButton pRipple class="add__btn" (click)="showDialog()" *ngIf="insert"><i class='bx bx-plus'></i> <span>Add Item</span></button>

            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr class="thead">
                <th>#</th>
                <th pSortableColumn="ModuleName">   
                    Module
                    <p-sortIcon field="ModuleName" />
                </th>
                <th *ngIf="edit"></th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-row let-rowIndex="rowIndex">
            <tr>
                <td data-title="#">{{ rowIndex + 1 }}</td>
                <td data-title="Module Name">{{ row.ModuleName }}</td>
                <td data-title="Actions" *ngIf="edit">
                    <!-- <button pButton pRipple class="edit__btn" class="p-button-success p-2 border-round mr-2" (click)="onSelect(row)"><i class='bx bx-edit-alt'></i></button>
                    <button pButton pRipple class="delete__btn" class="p-button-danger p-2 border-round" (click)="confirm2($event, row.ModuleID)"><i class='bx bx-trash' ></i></button> -->

                    <i class="pi pi-ellipsis-v cursor-pointer hover:text-indigo-500 p-2 border-circle" (click)="action.toggle($event)"></i>
                    <p-overlayPanel #action>
                        <div class="actions-overlay">
                            <p (click)="onSelect(row)">
                                <svg  width="15px" height="15px">
                                    <use href="assets/icons/icon-file-edit.svg#Layer_1"></use>
                                </svg>
                                Edit
                            </p>
                            <p>
                                <svg  width="15px" height="15px">
                                <use href="assets/icons/icon-file-delete.svg#delete"></use>
                            </svg>
                            Delete
                        </p>
                        </div>
                    </p-overlayPanel>
                </td>
            </tr>
        </ng-template>

    </p-table>

</div>

<!-- ========= MODAL FORM ========== -->
<p-dialog 
    header="{{ dialogHeader }}" 
    [(visible)]="visible" 
    [modal]="true" 
    [breakpoints]="{ '1200px': '500px' }" 
    [style]="{ width: '35vw' }" 
    [draggable]="false" 
    [resizable]="false"
>
    <form 
        [formGroup]="moduleForm" 
        class="p-fluid" 
        (ngSubmit)="onSubmit()"
    >  

        <div class="field">
          <label class="font-semibold" >Module Name</label>
          <input pInputText formControlName="ModuleName" autocomplete="off" class="input">
        </div>

        <div class="flex justify-content-end gap-2">
            <app-submit-button 
                [submitLoading]="submitLoading" 
                [form]="moduleForm" 
            /> 
        </div>
    </form>
</p-dialog>
